<!DOCTYPE HTML>
<html>
<head>
	<style>
	#getData {
		width: 250px;
		height: 200px;
		padding: 10px;
		border: 1px solid #4f4d4d;
	}
	</style>
	<script>
	function allowDrop(even) {
		even.preventDefault();
	}

	function drag(even) {
		even.dataTransfer.setData("text", even.target.id);
	}

	function drop(even) {
		even.preventDefault();
		var fetchData = even.dataTransfer.getData("text");
		// even.target.C:\Users\Honest\Downloads;
	}
	</script>
</head>

<body>
	<h3>Drag the Nirav Modi image into the rectangle:</h3>
	<div id="getData"
		ondrop="drop(event)"
		ondragover="allowDrop(event)">
	</div>
	<br>
	<img id="dragData"
		src="nirav-modi-1200.jpg"
		draggable="true"
		ondragstart="drag(event)"
		width="250"
		height="200">
</body>
</html>
