    <title>Upload wanted person Info</title>
    <link rel="stylesheet" href="/res/css/toast.css">

    <script type="text/javascript">
        $(document).ready(function(e) {
            $("#formcheck").hide();
            getStats();
            $('#upload').on('click', function() {
                var form_data = new FormData();
                var ins = document.getElementById('Upload image').files.length;
                var personName = document.getElementById('person').value.trim();
                if (personName.length <= 0) {
                    $('#msg').html('<span style="color:red">Person name is mandatory.</span>');
                    return;
                }
                if (ins == 0) {
                    $('#msg').html('<span style="color:red">Select at least one file</span>');
                    return;
                }

                for (var x = 0; x < ins; x++) {
                    form_data.append("files[]", document.getElementById('Upload image').files[x]);
                }

                $.ajax({
                    url: 'python-flask-files-upload?upload image=' + upload image, // point to server-side URL
                    dataType: 'json', // what to expect back from server
                    cache: false,
                    contentType: false,
                    processData: false,
                    data: form_data,
                    type: 'post',
                    success: function(response) { // display success response
                        $('#msg').html('');
                        $.each(response, function(key, data) {
                            if (key !== 'message') {
                                $('#msg').append(key + ' -> ' + data + '<br/>');
                            } else {
                                //upload msg show here 

                                viewSetupAfterRegistration();
                                showToast();
                                $('#msg').append(data + '<br/>');
                            }
                        })
                        getStats();
                    },
                    error: function(response) {
                        $('#msg').html(response.message); // display error response
                        getStats();
                    }
                });
            });
            $('#train').on('click', function() {
                $.ajax({
                    url: 'train',
                    dataType: 'json',
                    cache: false,
                    contentType: false,
                    processData: false,
                    type: 'post',
                    success: (...args) => {
                        console.log(...args);
                        getStats();
                    },
                    error: (...args) => {
                        console.error(...args);
                        getStats();
                    },
                });
            })

            function showToast() {
                var x = document.getElementById("snackbar");
                x.className = "show";
                setTimeout(function() {
                    x.className = x.className.replace("show", "checkk");
                }, 3000);

            }

            function viewSetupAfterRegistration() {
                $("#msg").hide();
                $("#header").hide();
                $("#form1").hide();
                $("#formcheck").show();
                // $("#multiFiles").hide();
                // $("#upload").hide();
                // $("#train").hide();
                // $("#text").hide();
                // $("#text").hide();
                // $("#upload_again").show();
                // $("#detect").show();
            }

            function viewSetupUploadAgain() {
                $("#msg").hide();
                $("#header").show();
                $("#form1").show();
                $("#formcheck").hide();
                // $("#multiFiles").show();
                // $("#upload").show();
                // $("#train").hide();
                // $("#text").show();
                // $("#upload_again").hide();
                // $("#detect").hide();
            }
            $('#upload_again').on('click', viewSetupUploadAgain);
        });
    </script>
